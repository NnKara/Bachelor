<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Πανεπιστήμιο Πελλοπονήσου</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/user}">Home <span class="sr-only"></span></a>

    </ul>
  </div>

  <div style = "position:relative; left:-20px;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div style="background-color: #f8f9fa; padding: 20px;">
  <h2 style="text-align: center; margin-top: 50px; margin-bottom: 20px;">Edit Student-Info</h2>
</div>

<form th:action="@{/studentInfo/update/{id}(id=${studentInfo.studentInfoId})}" method="post" th:object="${studentInfo}">
  <input type="hidden" th:field="*{studentInfoId}" />
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>A-M</th>
      <th>Entry Year</th>
      <th>Graduation Date</th>
    </tr>
    </thead>
    <tbody>
    <td><input type="text" id="am" name="am" class="form-control" th:field="*{am}" required autofocus="autofocus"/></td>
    <td><input type="date" id="entryYear" name="entryYears" class="form-control" th:field="*{entryYear}" required autofocus="autofocus"/></td>
    <td><input type="date" id="graduationYear" name="graduationYears" class="form-control" th:field="*{graduationYear}" required autofocus="autofocus"/></td>
    </tbody>
  </table>
  <input type="submit" value="Save"/>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
  <h3 class="text-center my-5">Πανεπιστήμιο Πελοποννήσου</h3>
</div>
</body>
</html>
