<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div style = "position:relative; left:70px;">
  <a class="navbar-brand" href="#">Πανεπιστήμιο Πελοποννήσου</a>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div style = "position:relative; left:70px;">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/user}">Home <span class="sr-only"></span></a>

    </ul>
    </div>
  </div>

  <div style = "position:relative; left:-20px;">
    <div style = "position:relative; left:-40px;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
    </div>
  </div>
</nav>
<div style="background-color: #f8f9fa; padding: 20px;">
  <h2 style="text-align: center; margin-top: 50px; margin-bottom: 20px;">Edit Experience</h2>
</div>

<div class="row justify-content-center">
  <div class="col-lg-11">
    <form th:action="@{/experience/update/{id}(id=${experience.experienceId})}" method="post" th:object="${experience}">
      <input type="hidden" th:field="*{experienceId}" />
      <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
        <tr>
          <th class="col-3">Εταιρεία</th>
          <th class="col-3">Θέση</th>
          <th class="col-3">Ημερομηνία Πρόσληψης</th>
          <th class="col-3">Ημερομηνία Αποχώρησης</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><input type="text" id="company" name="company" class="form-control" th:field="*{company}" required autofocus="autofocus"/></td>
          <td><input type="text" id="position" name="position" class="form-control" th:field="*{position}" required autofocus="autofocus"/></td>
          <td><input type="date" id="startDate" name="startDate" class="form-control" th:field="*{startDate}" required autofocus="autofocus"/></td>
          <td><input type="date" id="endDate" name="endDate" class="form-control" th:field="*{endDate}" required autofocus="autofocus"/></td>
        </tr>
        </tbody>
      </table>
      <input type="submit" value="Save" class="btn btn-primary"/>
    </form>
  </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
  <h3 class="text-center my-5">Πανεπιστήμιο Πελοποννήσου</h3>
</div>
</body>
</html>
