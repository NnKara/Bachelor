<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/login}">Πανεπιστήμιο Πελοποννήσου</a>
        </div>
    </div>
</nav>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div th:if="${param.success}" class="alert alert-info">
                        You've successfully registered!
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <h1 class="text-center">Registration</h1>
                    <form th:action="@{/registration}" method="post" class="form" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="firstname">First Name</label>
                            <input type="text" id="firstname" class="form-control" th:field="*{firstname}"
                                   placeholder="Enter First Name" required autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastname">Last Name</label>
                            <input type="text" id="lastname" class="form-control" th:field="*{lastname}"
                                   placeholder="Enter Last Name" required autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}"
                                   placeholder="Enter Username" required autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input id="password" class="form-control" type="password" placeholder="Enter password"
                                   th:field="*{password}" required autofocus="autofocus"/>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already have an account? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
