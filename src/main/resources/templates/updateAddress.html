<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Πανεπιστήμιο Πελοποννήσου</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/user}">Home <span class="sr-only"></span></a>

        </ul>
    </div>

    <div style = "position:relative; left:-20px;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div style="background-color: #f8f9fa; padding: 20px;">
    <h2 style="text-align: center; margin-top: 50px; margin-bottom: 20px;">Edit Address</h2>
</div>


<form th:action="@{/address/update/{id}(id=${address.addressId})}" method="post" th:object="${address}">
    <input type="hidden" th:field="*{addressId}" />
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Street</th>
            <th>Number</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Country</th>
            <th>Address Type</th>
        </tr>
        </thead>
        <tbody>
        <td><input type="text" id="street" name="street" class="form-control"  th:field="*{street}" required autofocus="autofocus"/></td>
        <td><input type="number" id="number" name="number" class="form-control" th:field="*{number}" required autofocus="autofocus" min="0"/></td>
        <td><input type="number" id="postalCode" name="postalCode" class="form-control" th:field="*{postalCode}" required autofocus="autofocus" min="0"/></td>
        <td><input type="text" id="city" name="city" class="form-control" th:field="*{city}" required autofocus="autofocus"/></td>
        <td><input type="text" id="country" name="country" class="form-control" th:field="*{country}" required autofocus="autofocus"/></td>
        <td>
            <select class="form-control" id="addressType" name="addressType" required>
                <option th:each="addressType : ${T(com.kara.bachelorpapel.enums.AddressType).values()}"
                        th:value="${addressType.name()}"
                        th:text="${addressType}"
                        th:selected="${addressType == address.addressType}">
                </option>
            </select>
        </td>
        </tbody>
    </table>
    <input type="submit" value="Save" class="btn btn-primary"/>
</form>
<div th:if="${successMessage}" class="mt-2">
    <p th:text="${successMessage}" class="text-success"></p>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <h3 class="text-center my-5">Πανεπιστήμιο Πελοποννήσου</h3>
</div>
</body>
</html>
