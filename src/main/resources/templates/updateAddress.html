<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
.custom-table {
    table-layout: fixed;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
}

.custom-table th, .custom-table td {
    width: auto;
    text-align: center;
}
.btn-save {
    position: fixed;
   left: 50%;
    transform: translateX(-50%);
    margin-left: -620px;"
}

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand"  href="#">Πανεπιστήμιο Πελοποννήσου</a>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/user}">Home <span class="sr-only"></span></a>
            </li>
        </ul>
        <ul class="navbar-nav" style="margin-left: auto;">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
    </div>
</nav>
<div style="background-color: #f8f9fa; padding: 20px;">
    <h2 style="text-align: center; margin-top: 50px; margin-bottom: 20px;">Προσαρμογή Διεύθυνσης</h2>
</div>
                <form th:action="@{/address/update/{id}(id=${address.addressId})}" method="post" th:object="${address}">
                    <div class="container">
                    <input type="hidden" th:field="*{addressId}" />
                    <table class="table table-striped table-bordered custom-table">
                        <thead class="table-dark text-center">
                        <tr>
                            <th class="col-2">Οδός</th>
                            <th class="col-2">Αριθμός</th>
                            <th class="col-2">Ταχυδρομικός Κώδικας</th>
                            <th class="col-2">Πόλη</th>
                            <th class="col-2">Χώρα</th>
                            <th class="col-2">Τύπος</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="text" id="street" name="street" class="form-control"  th:field="*{street}" required autofocus="autofocus"/></td>
                            <td><input type="number" id="number" name="number" class="form-control" th:field="*{number}" required autofocus="autofocus" min="0"/></td>
                            <td><input type="number" id="postalCode" name="postalCode" class="form-control" th:field="*{postalCode}" required autofocus="autofocus" min="0"/></td>
                            <td><input type="text" id="city" name="city" class="form-control" th:field="*{city}" required autofocus="autofocus"/></td>
                            <td><input type="text" id="country" name="country" class="form-control" th:field="*{country}" required autofocus="autofocus"/></td>
                            <td>
                                <select class="form-select" id="addressType" name="addressType" required>
                                    <option th:each="addressType : ${T(com.kara.bachelorpapel.enums.AddressType).values()}"
                                            th:value="${addressType.name()}"
                                            th:text="${addressType}"
                                            th:selected="${addressType == address.addressType}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-save"/>
                </form>
<div th:if="${successMessage}" class="mt-2">
    <p th:text="${successMessage}" class="text-success"></p>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <h3 class="text-center my-5">Πανεπιστήμιο Πελοποννήσου</h3>
</div>
</body>
</html>
