<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <style>
        .custom-table {
        table-layout: fixed;
        width: 100%;
    }

    .custom-table th, .custom-table td {
        width: auto;
        text-align: center;
    }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div style = "position:relative; left:70px;">
        <a class="navbar-brand" href="#">Πανεπιστήμιο Πελοποννήσου</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNav">
        <div style = "position:relative; left:70px;">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/user}">Home</a>

            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/user/add}">Add Info</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/admin/users/analytics}">Analytics</a>
            </li>
        </ul>
        </div>
    </div>

    <div style = "position:relative; left:-20px;">
        <div style = "position:relative; left:-45px;">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        </div>
    </div>
</nav>
<div align='center'>
    <h2>LIST OF STUDENTS</h2>
    <div class="row justify-content-center">
        <div class="col-lg-11">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student Info</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.studentInfo}"></td>
            <td>
                <ul>
                    <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
        </div>
    </div>
</div>
